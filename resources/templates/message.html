<!DOCTYPE html>
<html lang="en-US" {% if close %} onload="setTimeout (window.close, 1);" {% endif %}> 
    <!-- this onload=close() only works in Chrome!-->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if title %}
        <title> NiT | {{ title }} </title>
    {% else %}
        <title> NiT Student-Teacher Portal </title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico/' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<!-- a minified css to fit things in the middle, vertically! -->
<style> 
    .outer{display:table;position:absolute;height:100%;width:100%}.middle{display:table-cell;vertical-align:middle}.inner{margin-left:auto;margin-right:auto;width:auto}
</style>

<body>
    {% include 'includes/navbar1.html' %}
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <center> 
                    {% if error and not close %}
                        {% for line in error %}
                            <h3> {{ line | safe }} </h3>
                            <br />
                        {% endfor %}
                    {% endif %}
                </center>
            </div>
        </div>
    </div> 
</body>

</html>
