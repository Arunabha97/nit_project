{% extends 'accounts/main.html' %}
{% block body %}
    <div class="container">
        <center>
            <br />
            <img src="https://image.flaticon.com/icons/svg/1053/1053364.svg" height="100px" weight="100px" alt="LOGIN"/>
            <br />
            <br />

            {% if error %}
                <div class="alert alert-danger" style="width: 500px; padding:1.5px;">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" class="post-form" action="{% url 'login' %}">
                {% csrf_token %}
                <p>
                <input class="form-control" style="width: 300px;" type="text" name="username"  placeholder="ID Card number" required />
                </p>

                <p>
                <input class="form-control" style="width: 300px;" type="password" name="password" placeholder="Password" required />
                </p>

                <input type="hidden" value="{{next}}" name="next" />

                <input class="btn btn-primary"  type="submit" value="Login" />
            </form>
            <br />
            <h5>
                Not yet Registered? <a href="{% url 'signup' %}">Sign up</a>
            </h5>
            <h6>
                <a href="{% url 'reset' %}">
                    Forgotten your password?
                </a>
            </h6>
        </center>
    </div> 
{% endblock %}
